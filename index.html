<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>



<div id="cardlayout">
    <div class="card">
    <img src="/images/image-equilibrium.jpg" alt="Equilibrium NFT #3429" class="nft_img">
    <img src="/images/icon-view.svg" class="img-view" alt="view icon">
    <img class="img-top">
</div>

<div class="nft-details">
    <div class="nft-title">Equilibrium #3429</div>

    <div class="nft-info">Our Equilibrium collection promotes balance and calm.</div>

    <div class="inlinePriceDays">

        <div class="nft-price">
            <img src="/images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon">
            0.041 ETH</div>
        <div class="nft-dayleft">
            <img src="/images/icon-clock.svg" alt="clock icon" class="clock-icon">
            3 days left</div>
    
    </div>

    <hr class="hr-line">

    <div class="bottom-info">

        <div class="nft-creator-image">
            <img src="/images/image-avatar.png" alt="avatar icon" class="avatar-icon">
        </div>

        <div class="nft-creator">
            <div class="creatorColor">Creation of</div>
            <div class="creatorName">Jules Wyvern</div>
        </div>


    </div>


</div>
</div>
</body>
</html>
